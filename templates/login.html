<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="fitness-icon">
            <i class="fas fa-dumbbell"></i>
        </div>

        <h1>Fitness Login</h1>

        <div class="motivation-quote">
            "The only bad workout is the one that didn't happen."
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Start Your Fitness Journey</button>
        </form>

        <a href="{{ url_for('auth.register_page') }}" class="link">New to fitness? Sign up and get started!</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token in localStorage
                    localStorage.setItem('token', data.access_token);

                    // Redirect to user dashboard
                    window.location.href = '/user-dashboard';
                } else {
                    // Display error message
                    alert(data.msg || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
