<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fitness Community - Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="fitness-icon">
            <i class="fas fa-running"></i>
        </div>

        <h1>Join Our Fitness Community</h1>

        <div class="motivation-quote">
            "The difference between try and triumph is just a little umph!"
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}

        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-check-circle"></i> Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="role"><i class="fas fa-user-tag"></i> Fitness Level</label>
                <select id="role" name="role">
                    <option value="User">Fitness Enthusiast</option>
                    <option value="Admin">Fitness Trainer</option>
                </select>
            </div>

            <button type="submit"><i class="fas fa-user-plus"></i> Begin Your Fitness Journey</button>
        </form>

        <a href="{{ url_for('auth.login_page') }}" class="link">Already a member? Log in to continue your progress</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! You can now login to start your fitness journey.');
                    window.location.href = '/login';
                } else {
                    // Display error message
                    alert(data.msg || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
